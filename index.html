<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cash4Cart</title>
  <!-- üîπ –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: SDK –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–æ–π -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <!-- üîπ TonConnect UI ‚Äî –ø–æ—Å–ª–µ telegram-web-app.js -->
  <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 16px;
      min-height: 100vh;
    }
    .header { text-align: center; margin-bottom: 24px; }
    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, #5B47FB 0%, #0098EA 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { font-size: 16px; opacity: 0.8; margin-bottom: 16px; }
    .balance {
      font-size: 20px;
      font-weight: 600;
      color: var(--tg-theme-accent-text-color, #5B47FB);
      margin: 12px 0;
      word-break: break-all;
    }
    .task {
      background: var(--tg-theme-secondary-bg-color, #f5f5f5);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .task-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    .task-reward { font-size: 16px; color: #5B47FB; font-weight: 600; margin-bottom: 12px; }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #5B47FB;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn.green { background: #00C853; }
    .btn:active { opacity: 0.8; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .status { text-align: center; margin-top: 20px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üí∞ Cash4Cart</div>
    <div class="subtitle">–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ TON –∑–∞ –ø—Ä–æ—Å—Ç—ã–µ –∑–∞–¥–∞–Ω–∏—è</div>
    <div class="balance" id="balance">‚Äî</div>
  </div>

  <div class="task">
    <div class="task-title">‚úÖ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ @ton_org</div>
    <div class="task-reward">+0.005 TON</div>
    <button class="btn" id="btn-ton">‚ñ∂Ô∏è –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
  </div>

  <button class="btn green" id="btn-connect">üîë –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>

  <div id="status" class="status"></div>

  <script>
    // üîë –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ‚Äî —Å—Ç—Ä–æ–≥–æ –ø–æ –ø–æ—Ä—è–¥–∫—É –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
    if (window.Telegram?.WebApp) {
      const WebApp = Telegram.WebApp;

      // ‚úÖ 1. –°–ù–ê–ß–ê–õ–ê –≤—ã–∑—ã–≤–∞–µ–º ready() –∏ expand()
      WebApp.ready();
      WebApp.expand();
      WebApp.setHeaderColor('#5B47FB');

      // ‚úÖ 2. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ü–û–°–õ–ï ready()
      const initData = WebApp.initDataUnsafe;
      const userId = initData?.user?.id;

      if (userId) {
        document.getElementById('balance').textContent = `ID: ${userId}`;
        document.getElementById('status').textContent = 'Mini App –∑–∞–≥—Ä—É–∂–µ–Ω ‚úÖ';
      } else {
        document.getElementById('balance').textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
      }

      // ‚úÖ 3. –¢–û–õ–¨–ö–û –ü–û–°–õ–ï ready() ‚Äî –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TonConnect
      let tonConnectUI = null;
      try {
        tonConnectUI = new TonConnectUI({
          manifestUrl: 'https://Dioxit25.github.io/cash4cart/tonconnect-manifest.js'
        });
      } catch (e) {
        console.error('[INIT] TonConnect init failed:', e);
        document.getElementById('status').textContent = '‚ö†Ô∏è TonConnect: init error';
      }

      // ‚úÖ 4. –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
      window.connectWallet = async function() {
        if (!tonConnectUI) {
          document.getElementById('status').textContent = '‚ùå TonConnect –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
          return;
        }
        try {
          const wallet = await tonConnectUI.connect();
          if (wallet?.account?.address) {
            const addr = wallet.account.address;
            document.getElementById('balance').textContent = `üëõ ${addr.slice(0, 6)}...${addr.slice(-4)}`;
            document.getElementById('status').textContent = '‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω';
            document.getElementById('btn-connect').disabled = true;
            document.getElementById('btn-connect').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
          }
        } catch (e) {
          console.error('[CONNECT] Error:', e);
          document.getElementById('status').textContent = '‚ùå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ';
        }
      };

      // ‚úÖ 5. –ö–Ω–æ–ø–∫–∏
      document.getElementById('btn-ton').onclick = () => {
        WebApp.openTelegramLink('https://t.me/ton_org');
      };

      document.getElementById('btn-connect').onclick = window.connectWallet;

      // üîí –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–∫—Ä—ã—Ç–∏—è
      WebApp.disableClosingConfirmation();

      // ‚óÄÔ∏è Back button
      if (WebApp.BackButton) {
        WebApp.BackButton.show();
        WebApp.BackButton.onClick(() => WebApp.close());
      }
    } else {
      document.getElementById('balance').textContent = '‚ö†Ô∏è Telegram SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω';
      document.getElementById('status').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ Mini App –∏–∑ Telegram!';
    }
  </script>
</body>
</html>
