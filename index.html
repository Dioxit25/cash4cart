<!DOCTYPE html>

  <style>

    }
    body {

    .task {

    }
    .task-title {

    }
    .task-reward {

    }
    .btn {

      width: 100%;
      padding: 14px;
      background: #5B47FB;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:active {
      opacity: 0.8;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      margin-top: 20px;

      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üí∞ Cash4Cart</div>

    <div class="balance" id="balance">‚Äî</div>
  </div>

  <div class="task">
    <div class="task-title">‚úÖ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ @ton_org</div>
    <div class="task-reward">+0.005 TON</div>
    <button class="btn" id="btn-ton">‚ñ∂Ô∏è –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
  </div>

  <div class="task">
    <div class="task-title">üÜï @bloger: –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª</div>
    <div class="task-reward">+0.02 TON</div>
    <button class="btn" id="btn-bloger">‚ñ∂Ô∏è –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
  </div>

  <button class="btn" id="btn-connect" style="background:#00C853">
    üîë –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫
  </button>

  <div class="status" id="status"></div>

  <script>
    // üîë –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp ‚Äî –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –∫–∞–∫ –º–æ–∂–Ω–æ —Ä–∞–Ω—å—à–µ
    if (window.Telegram?.WebApp) {
      const WebApp = Telegram.WebApp;
      WebApp.ready(); // ‚Üê –°–ö–†–´–í–ê–ï–¢ –ß–Å–†–ù–´–ô –≠–ö–†–ê–ù
      WebApp.expand();
      WebApp.setHeaderColor('#5B47FB');
      WebApp.setBackgroundColor('#FFFFFF');

      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ë–ï–ó–û–ü–ê–°–ù–û
      const initData = WebApp.initDataUnsafe;
      const user = initData?.user;
      const userId = user?.id;

      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º ID (–¥–ª—è —Ç–µ—Å—Ç–∞)
      if (userId) {
        document.getElementById('balance').textContent = `ID: ${userId}`;
        document.getElementById('status').textContent = 'Mini App –∑–∞–≥—Ä—É–∂–µ–Ω ‚úÖ';
      } else {
        document.getElementById('balance').textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
      }

      // –ö–Ω–æ–ø–∫–∏
      document.getElementById('btn-ton').onclick = () => {
        WebApp.openTelegramLink('https://t.me/ton_org');
        setTimeout(() => checkSubscription('@ton_org', 0.005), 2000);
      };

      document.getElementById('btn-bloger').onclick = () => {
        WebApp.openTelegramLink('https://t.me/bloger');
        setTimeout(() => checkSubscription('@bloger', 0.02), 2000);
      };

      document.getElementById('btn-connect').onclick = () => {
        alert('TonConnect –±—É–¥–µ—Ç –ø–æ–¥–∫–ª—é—á—ë–Ω –≤ –î–µ–Ω—å 4 üöÄ\n–°–µ–π—á–∞—Å –≤—ã –º–æ–∂–µ—Ç–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏—è!');
      };

      // üß™ –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏ (–¥–ª—è MVP)
      // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî –≤—ã–∑–æ–≤ /check_subscribe —á–µ—Ä–µ–∑ –≤–∞—à —Å–µ—Ä–≤–µ—Ä
      function checkSubscription(channel, reward) {
        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
        const btn = document.activeElement;
        if (btn) {
          btn.disabled = true;
          btn.textContent = '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...';
        }

        // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî fetch –∫ –≤–∞—à–µ–º—É Replit)
        setTimeout(() => {
          // ‚ö†Ô∏è –í MVP ‚Äî —Å—á–∏—Ç–∞–µ–º –≤—Å—ë —É—Å–ø–µ—à–Ω—ã–º (–¥–ª—è —Ç–µ—Å—Ç–∞)
          // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ: if (response.success) ‚Üí –≤—ã–ø–ª–∞—Ç–∞
          showSuccess(reward);
          if (btn) {
            btn.textContent = '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ';
            btn.style.background = '#00C853';
          }
        }, 1000);
      }

      function showSuccess(reward) {
        WebApp.showPopup({
          title: 'üéâ –£—Å–ø–µ—Ö!',
          message: `–í—ã –ø–æ–ª—É—á–∏—Ç–µ ${reward} TON –≤ —Ç–µ—á–µ–Ω–∏–µ 1 –º–∏–Ω—É—Ç—ã.`,
          buttons: [{ type: 'close' }]
        });
        // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏: –≤—ã–∑–æ–≤ /api/complete ‚Üí –≤—ã–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Tonkeeper API
      }

      // –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–∫—Ä—ã—Ç–∏—è
      WebApp.disableClosingConfirmation();

      // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ back button (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
      if (WebApp.BackButton) {
        WebApp.BackButton.show();
        WebApp.BackButton.onClick(() => WebApp.close());
      }
    } else {
      document.getElementById('balance').textContent = '‚ö†Ô∏è Telegram SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω';
      document.getElementById('status').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ Mini App –∏–∑ Telegram!';
    }
  </script>
</body>
</html>
